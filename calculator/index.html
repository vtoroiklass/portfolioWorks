<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/calcStyle.css">
</head>

<body>
    <div class="calc">
        <div class="my-calculator">
            <input type="text" class="main-my-input save" name="numberInput"><br>
            <div class="main-btn-block">

                <button class="main-my-btn my-btn-click btn-cleaner" style="color:#ff9e8f;">
                    C
                </button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-hooks">(
                    )</button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-operation">/</button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-removal">&#9003;</button><br>
                <button class="main-my-btn my-btn-click btn-num">1</button>
                <button class="main-my-btn my-btn-click btn-num">2</button>
                <button class="main-my-btn my-btn-click btn-num">3</button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-operation">*</button><br>
                <button class="main-my-btn my-btn-click btn-num">4</button>
                <button class="main-my-btn my-btn-click btn-num">5</button>
                <button class="main-my-btn my-btn-click btn-num">6</button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-operation">-</button><br>
                <button class="main-my-btn my-btn-click btn-num">7</button>
                <button class="main-my-btn my-btn-click btn-num">8</button>
                <button class="main-my-btn my-btn-click btn-num">9</button>
                <button class="main-my-btn main-my-btn-green-color my-btn-click btn-operation">+</button><br>
                <button class="main-my-btn my-btn-click btn-sign" style="letter-spacing: 3px;">
                    +/-
                </button>
                <button class="main-my-btn my-btn-click btn-num">0</button>
                <button class="main-my-btn my-btn-click btn-dot">.</button>
                <button class="main-my-btn my-btn-click btn-equals" style="background-color: #7f9f50;">=</button>

            </div>
        </div>
    </div>
    </div>
    <script src="script/calcScript.js"></script>
</body>

</html>
