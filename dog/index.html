    <title>Выбери свою собаку</title>
    <link rel="shortcut icon" href="img/5955d30bd059e15cf740664d.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="wrapper">
        <header>
            <h1>Выбири свои гиф-собачь</h1>
        </header>
        <main>
            <div class="main-content">
                <div class="dog-slider">
                    <button class="slider-btn prev-btn">
                        вирните обратний
                    </button>
                    <div class="img-wrapper">
                        <img alt="гифка не загрузилась" class="main-img-dog">
                    </div>
                    <button class="slider-btn next-btn">
                        Показивы далше
                    </button>
                </div>
                <p class="slider-amount-img second-text"></p> <br>
                <button class="additional-btn solution-dog">выбрать эту</button>
                <p class="main-dog-name second-text"></p>
                <div class="input-dog-name my-input"></div>
                <p><button class="additional-btn btn-reload-page">Начать заново</button></p>
            </div>
        </main>
        <div class="my-separator"></div>
        <footer>
            <p class="footer-info">
                Важное напоминание: <br>
                не забывайте о том, что собаки могут лаять.
            </p>
        </footer>
    </div>
